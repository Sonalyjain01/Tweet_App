{% extends "layout.html" %}

{% block content %}
<h2>Register form</h2>
<form method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">
        Register
    </button>
</form>
<p>Do you have an account? <a href="{% url 'login' %}">Login Here</a></p>
{% endblock %}
